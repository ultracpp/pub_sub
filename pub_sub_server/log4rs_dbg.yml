appenders:
  default:
    kind: console
    encoder:
      kind: pattern
      pattern: "{h({d(%H:%M:%S)})} - {m}{n}"

  log_file:
    kind: rolling_file
    append: true
    path: "logs/output.log"
    encoder:
      pattern: "{h({d(%m-%d-%Y %H:%M:%S)})} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 100
        pattern: "logs/output{}.log"

root:
  level: debug
  appenders:
    - default
    - log_file

loggers:
  my_app:
    level: info
    appenders:
      - log_file
